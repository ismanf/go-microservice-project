version: '2.1'
services:
  redis: 
    container_name: redis
    image: redis:latest
    ports:
      - 6379:6379
    healthcheck:
      test: exit 0
  db: 
    container_name: db
    image: db
    build: ./db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: usersvc
    healthcheck:
      test: exit 0
  userservice:
    container_name: userservice
    image: userservice
    build: .
    environment: 
      - USERSVC_RD_ADDR=redis:6379
      - USERSVC_DB_HOST=root:123456@tcp(db:3306)/usersvc?parseTime=true&multiStatements=true&allowNativePasswords=True
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - 8000:3000
    links:
      - db
      - redis
